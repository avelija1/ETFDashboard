<div class="container-fluid container-content">
    <div class="row">
        <div class="col-xl-2">
        </div>
        <div class="col-xl-8">
            <div class="card card-outter">
                <div class="card-header text-white text-center">
                    <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;
                    FILTER
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-xl-10" style="margin-left:100px">
                            <form class="form-group" name="form" #filterForm="ngForm" >
                                <div class="form-group filter-element">
                                    <label for="inlineFormInput">Odaberite godinu studija:</label>&nbsp;
                                    <select id="year" class="form-control clickable" [(ngModel)]="yearID" name="year">
                                        <option value="">Select year of study</option>
                                        <option *ngFor="let year of studyYears" value="{{year.ID}}">{{year.title}} </option>
                                    </select>
                                    <!--<div *ngIf="year.errors && (year.dirty || year.touched)" class="alert alert-danger">
                                        <div [hidden]="!year.errors.required">
                                           Odaberite godinu studija
                                        </div>
                                    </div>-->
                                </div>
                                <br>
                                <br>
                               
                                <div class="row"><button  type="submit" [disabled]="!filterForm.form.valid" class="btn btn-primary clickable" (click)="kreiraj()" style="margin-left:37%;width:200px">Kreiraj chart</button></div>

                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
    <div class="row" *ngIf="this.bachelorStudentsPie">
        <div class="col-xl-2">
        </div>
        <div class="col-xl-8">
            <div class="card card-outter">
                <div class="card-header text-white text-center">
                    <i class="fa fa-tasks" aria-hidden="true"></i>&nbsp;
                    Dashboard
                </div>
                <div class="card-block">
                    <div class="card task">
                        <chart [options]="bachelorStudentsPie"></chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-2">
        </div>
    </div>
</div>
